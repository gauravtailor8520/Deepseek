<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek Chat App üêü </title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 60%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            max-height: 400px;
            overflow-y: auto;
            text-align: left;
            padding: 10px;
        }
        .user-message {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .bot-message {
            background-color: #343A40;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        pre, code {
            background-color: #272822;
            color: #f8f8f2;
            padding: 10px;
            border-radius: 5px;
            display: block;
            overflow-x: auto;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .clear-btn {
            background-color: #dc3545;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ü§ñ Ollama Chat App</h1>
        <p>Chat with AI, now with proper code formatting!</p>

        <div class="chat-box">
            {% for chat in chat_history %}
                <div class="user-message"><b>üßë User:</b> {{ chat.user }}</div>
                <div class="bot-message"><b>ü§ñ Ollama:</b> <pre><code>{{ chat.ollama|safe }}</code></pre></div>
            {% endfor %}
        </div>

        <form method="POST">
            <input type="text" name="user_input" placeholder="Type your message..." required>
            <button type="submit">Send üöÄ</button>
        </form>

        <form action="/clear" method="POST">
            <button type="submit" class="clear-btn">Clear Chat</button>
        </form>
    </div>

</body>
</html>
